    <body>
        <div id="02"   class="container">
    <h1 class="well">Inscription</h1>
	<div class="col-lg-12 well">
	<div class="row">
            <form name='inscription' action="addUser.php" method="POST">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Nom</label>
								<input name="nom" type="text" placeholder="Saisie du nom.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Prénom</label>
								<input name="prenom" type="text" placeholder="Saisie du prénom.." class="form-control">
							</div>
						</div>					
						<div class="form-group">
                                                    
													</div>	
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>N° & Voie</label>
								<input  name="num_voie" type="text" placeholder="Numéro et voie.." class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Ville</label>
								<input  name="ville"  type="text" placeholder="Ville.." class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Code Postal</label>
								<input  name="cp" type="number" placeholder="Code Postal.." class="form-control">
							</div>		
						</div>
                                                    
						<div class="row">
                                                        <div class="col-sm-6 form-group">
                                                                <label>Mot de passe</label>
                                                                <input  name="mdp" type="password" placeholder="Mot de passe.." class="form-control">
                                                        </div>
							<div class="col-sm-6 form-group">
                                                                <label>Re-saisie du mot de passe</label>
                                                                <input  name="mdp2" type="password" placeholder="re-saisie du mot de passe.." class="form-control">
								
							</div>		
								
						</div>
                                    <div class="row">
					<div class="col-sm-6 form-group">
						<label>Téléphone</label>
						<input  name="tel" type="text" placeholder="Saisie du numéro du téléphone.." class="form-control">
					</div>		
					<div class="col-sm-6 form-group">
						<label>Adresse mail</label>
						<input  name="email" type="email" placeholder="Saisie de l'adresse mail.." class="form-control">
					</div>	
                                    </div>	
					<button type="submit" class="btn btn-lg btn-info">Validation</button>					
					</div>
